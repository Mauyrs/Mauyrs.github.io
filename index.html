<!DOCTYPE html>
<html>
<body>
    <h1>Control de LED</h1>
    <button onclick="switchLED('ON')">Encender</button>
    <button onclick="switchLED('OFF')">Apagar</button>

    <script>
        function switchLED(state) {
            fetch(`https://8a46-2803-9800-9542-7144-884c-2c37-b32b-efad.ngrok.io/LED=${state}`, {
                method: 'GET',
                mode: 'no-cors'
            });
        }
    </script>
</body>
</html>
